<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/lato" type="text/css" />
</head>
<body>
    <div class="grid-container">
        <div class="content">
            <div class="sidenav">
            <i class="las la-bars"></i></br>
            <i class="las la-home"></i></br>
            <i class="las la-search"></i></br>
            <i class="las la-volume-up"></i></br>
            <i class="las la-user"></i></br>
            <i class="las la-cog"></i></br>
            <i class="lab la-spotify"></i></br>
            <i class="lab la-soundcloud"></i></br>
            </div>
            <div class="right">
                <div class="header">
                        <img src="./assets/images/cattyboard.jpg" height="150px"/>
  
            
                <div class="right-header">
                <span>CattyBoard Top 100 Single Charts<br>
                Unknown Artist</span>
                    <div>
                    <i class="las la-play">Play All</i>
                    <i class="las la-plus">Add To</i>
                    <i class="las la-ellipsis-h">More </i>
                </div>
                </div>
            </div>
        <div class="songsLibrary">
            <table>
            <tr>
                <td>1. One Dance</td>
                <td>Crake feat CatKid & Cyla</td>
                <td>2:54</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>2. Panda</td>
                <td>Cattee</td>
                <td>4:06</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>3. Can't Stop the Feeling!</td>
                <td>Catin Cimberlake</td>
                <td>3:56</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>4. Work From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            </table>
        </div>
            </div>

        </div>
        
    
        <div class="footer">
            <div class="left-footer">
                <img src="./assets/images/cattyboard.jpg"/>

            <div>
                 <span>It Ain't Love</span><br>
                <span>Catson Derulo</span>
            </div>
            </div>
            
            
            <div class="footer-buttons">
                <i class="las la-step-backward icon"></i>
                <i class="las la-pause icon"></i>
                <i class="las la-step-forward icon"></i>
                <i class="las la-undo-alt icon"></i>
                <i class="las la-random icon"></i>
                <i class="lab la-spotify icon"></i>
                <i class="lab la-soundcloud icon"></i>
            </div>    
        </div>
    </div>
</body>
</html>

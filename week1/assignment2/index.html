<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/lato" type="text/css" />
</head>
<body>
    <div class="grid-container">
        <div class="header">
            <span><img src="./assets/images/cattyboard.jpg" />CattyBoard Top 100 Single Charts</span>
        <span>
            <i class="las la-plus">Add To</i>
            <i class="las la-play">Play All</i>
            <i class="las la-ellipsis-h">More </i>
        </span>
        
        </div>
        <div class="sidenav">
            <i class="las la-bars"></i></br>
            <i class="las la-home"></i></br>
            <i class="las la-search"></i></br>
            <i class="las la-volume-up"></i></br>
            <i class="las la-user"></i></br>
            <i class="las la-cog"></i></br>
            <i class="lab la-spotify"></i></br>
            <i class="lab la-soundcloud"></i></br>
        </div>
        <div class="songsLibrary">
            <table>
            <tr>
                <td>1. One Dance</td>
                <td>Crake feat CatKid & Cyla</td>
                <td>2:54</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>2. Panda</td>
                <td>Cattee</td>
                <td>4:06</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>3. Can't Stop the Feeling!</td>
                <td>Catin Cimberlake</td>
                <td>3:56</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>4. Work From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
                <td><button>CATTY CLOUD SYNC</button></td>
            </tr>
            </table>
        </div>
    
        <div class="footer">
            
            <span><img src="./assets/images/cattyboard.jpg"/></span>

            <p>
                <span>If It Ain't Love</span><br>
                <span>Catson Derulo</span>
            </p>
            
            <span class="footer-buttons">
                <i class="las la-step-backward"></i>
                <i class="las la-pause"></i>
                <i class="las la-step-forward"></i>
                <i class="las la-undo-alt"></i>
                <i class="las la-random"></i>
                <i class="lab la-spotify"></i>
                <i class="lab la-soundcloud"></i>
            </span>    
        </div>
    </div>
</body>
</html>
